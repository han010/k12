controller_manager:
  ros__parameters:
    update_rate: 50
    use_sim_time: false

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

diff_drive_controller:
  ros__parameters:
    left_wheel_names: ["front_left_wheel_joint", "rear_left_wheel_joint"]
    right_wheel_names: ["front_right_wheel_joint", "rear_right_wheel_joint"]
    wheel_separation: 1.0    # distance between left/right wheel pairs (m)
    wheel_radius: 0.2        # matches URDF wheel_radius
    publish_rate: 50.0
    cmd_vel_timeout: 0.5
    use_stamped_vel: false
    enable_odom_tf: false     # odom comes from Revo SDK bridge
    position_feedback: false  # we rely on external odom, not wheel encoders
    base_frame_id: base_link
    odom_frame_id: odom
